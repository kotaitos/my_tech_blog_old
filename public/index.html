<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description">
    <!-- 基本 -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="title" />
    <meta property="og:description" content="description" />
    <meta property="og:site_name" content="title" />
    <meta property="og:image" content="https://images.microcms-assets.io/assets/869c668f8ba9442a8a5f97b75fb04858/ed85dc079d7f47149a2bbbe2029e22ea/eto_snake_hebi_illust_3773.png" />
    <meta property="og:url" content="https://kotaro.blog" />

    <!-- Twitter用の設定 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@kotaropy" />
    <meta name="twitter:title" content="title" />
    <meta name="twitter:image" content="https://images.microcms-assets.io/assets/869c668f8ba9442a8a5f97b75fb04858/ed85dc079d7f47149a2bbbe2029e22ea/eto_snake_hebi_illust_3773.png" />
    <meta name="twitter:description" content="description" />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-95LFB624YJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-95LFB624YJ');
    </script>
    <script data-ad-client="ca-pub-8236840131886634" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </head>
  <body>
    <noscript>
      <strong><%= htmlWebpackPlugin.options.title %> | こんにちは！コタロウです。福岡のIT企業でエンジニアをやっています。業務や個人開発で触れた技術を幅広く紹介します</strong>
    </noscript>
    <div id="app"></div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.6.5/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.6.5/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
  </body>
</html>
